<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Flower Power</title>
	<style>
		svg {
			background: green;
			stroke: red;


		}
	</style>
</head>
<body>
	<svg id="flower" width="800" viewbox="-50 -50 100 100">
		
	</svg>

</body>
<script>
	var flower = document.querySelector("#flower");
	var espaiN = "http://www.w3.org/2000/svg";

	const LEAVES = 8;
	const INTERIOR = 10;
	const EXTERIOR = 50;

	var alfa = 0;
	var beta = 2 * Math.PI / LEAVES;
	document.addEventListener("DOMContentLoaded", function(event) {
		var shape = document.createElementNS(espaiN, "path");
		var data = "";
		var x = INTERIOR * Math.cos(alfa);
		var y = INTERIOR * Math.sin(alfa);
		var data = "M " + x + " " + y;
		for (var i = 0; i < LEAVES; i++, alfa += beta) {
			data = data + " C";
			x = EXTERIOR * Math.cos(alfa);
			y = EXTERIOR * Math.sin(alfa);
			data = data + " " + x + " " + y + ",";
			x = EXTERIOR * Math.cos(alfa + beta);
			y = EXTERIOR * Math.sin(alfa + beta);
			data = data + " " + x + " " + y + ",";
			x = INTERIOR * Math.cos(alfa + beta);
			y = INTERIOR * Math.sin(alfa + beta);
			data = data + " " + x + " " + y;
		}
		shape.setAttribute("d", data);
		flower.appendChild(shape);
	});
</script>
</html>
